<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Admin Page</title>
  <link rel="stylesheet"
  href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Yoldr</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End nav bar -->

  <div class="container mx-auto">
    <div id="message" class="alert mt-2" role="alert"></div>

    <h1>User Data</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">email</th>
          <th scope="col">first name</th>
          <th scope="col">last name</th>
          <th scope="col">state</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- user data inserts here -->
      </tbody>
    </table>

    <section id="edit-user">
      <!-- Modal -->
      <div id="myModal" class="modal hide fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Edit user info form -->
            <form method="PATCH" id="editForm">
              <fieldset>            
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
                    <input id="emailInput" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="firstName" class="form-label mt-2">First Name</label>
                    <input id="firstNameInput" type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label for="lastName" class="form-label mt-2">Last Name</label>
                    <input id="lastNameInput" type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="delete" type="button" class="btn btn-danger btn-sm mr-auto">Delete</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </fieldset>
            </form>
            <!-- End edit form -->
        
        </div>
        </div>
      </div>
            <!-- End modal -->
    </section>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
