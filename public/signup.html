<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="stylesheet"
  href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>  
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Yoldr</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End nav bar -->

  <div class="container mx-auto">
        <div id="message" class="alert mt-2" role="alert"></div>

  <h1 class="mt-3">Yodlr Registration Portal</h1>

  <div class="container">
    <form method="POST" id="signUpForm">
      <fieldset>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-2">Email address</label>
          <input id="emailInput" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="firstName" class="form-label mt-2">First Name</label>
          <input id="firstNameInput" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label mt-2">Last Name</label>
          <input id="lastNameInput" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>

</div>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
